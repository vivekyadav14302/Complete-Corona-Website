<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corona Testing</title>
  <!-- link stylesheet file -->
  <link rel="stylesheet" href="./stylesheets/formStyle.css">
</head>

<body>
  <!-- Navigation Bar with menu items -->
  <div id="navbar">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="corona_testing.html">Corona Testing</a></li>
      </ul>
    </div>
  </div>

  <!-- Heading on top of the form -->
  <div class="regform">
    <h1>Information Form</h1>
  </div>

  <!-- Main form -->
  <div class="main">
    <form id="testForm">
      <!-- input elements of the form -->
      <div id="name">
        <h2 class="name">Name</h2>
        <input id="firstname" type="text" required name="first_name"><br>
        <label id="firstlabel"> first name </label>
        <!-- add input and label for last name -->
        <input id="lastname" type="text" required name="last_name"><br>
        <label id="lastlabel"> last name </label>

      </div>
      <h2 class="name">Email</h2>
      <input id="email" type="email" required name="email"><br>
      
      <!-- add more form elements here -->
      <h2 class="name">Occupation</h2>
      <input id="profession" type="text" required name="occupation"><br>


      <h2 class="name">Date of Birth</h2>
      <input id="dateofbirth" type="date" required name="date_of_birth"><br>

      <h2 class="name">Mobile No.</h2>
      <input id="mobile" type="text" pattern="[789][0-9]{9}" required name="mobile"><br>

      <h2 class="name">State</h2>
      <select name="state" id="state">
          <option>Delhi</option>
          <option>Haryana</option>
          <option>Assam</option>
          <option>Banglore</option>
          <option>Madhya Pardesh</option>
      </select>

      <div id="travel">
      <h2 class="travel">Any Travel history ?</h2>
      
      <input type="radio" id="option" name="option" value="Yes">Yes
      <input type="radio" id="option" name="option" value="No">No
    </div>
    <h2 id="symptoms">Any Corona Symptoms ?</h2>
    <div class="arrange">
      <input type="checkbox" id="symptoms" name="symptoms" value="fever">Fever
      <input type="checkbox" id="symptoms" name="symptoms" value="cold">Cold
      <input type="checkbox" id="symptoms" name="symptoms" value="cough">cough
      <input type="checkbox" id="symptoms" name="symptoms" value="Breathe Issues">Breathe Issues
    </div>
    <input type="submit" id="submit">
    <div>
      <h1 id="centers"></h1>
    </div>
  </div>

 
</form>
  <!-- add script files -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
  <!-- add script files -->
  <script src="scripts/form_db.js"></script>

</body>

</html>
